<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Adherent</title> <!-- Bootstrap CSS -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h2>Create Adherent</h2>
    <form method="post" th:action="@{/save}" th:object="${adherent}">
        <!-- Gender -->
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select class="form-control" id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select></div> <!-- First Name -->
        <div class="form-group">
            <label for="firstName">First Name:</label> <input type="text" class="form-control" id="firstName"
                                                              name="firstName" required>
        </div> <!-- Last Name -->
        <div class="form-group"><label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required></div> <!-- Birth Date -->
        <div class="form-group"><label for="birthDate">Birth Date:</label> <input type="date" class="form-control"
                                                                                  id="birthDate" name="birthDate"
                                                                                  required>
        </div> <!-- Resident French -->
        <div class="checkbox"><label><input type="checkbox" name="residentFrench" value="true">Resident French</label>
        </div> <!-- Print Listing -->
        <div class="checkbox"><label><input type="checkbox" name="printListing" value="true">Print Listing</label>
        </div> <!-- E-mail -->
        <div class="form-group">
            <label for="e_mail">E-mail:</label> <input type="email" class="form-control" id="e_mail" name="e_mail"
                                                       required>
        </div> <!-- Submit button -->
        <div class="form-group">
            <input type="submit" value="Enregistrer un Ã©tudiant" class="btn btn-primary">
        </div>
    </form>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">

</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
