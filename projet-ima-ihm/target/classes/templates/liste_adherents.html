<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List Adherents</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>List Adherents</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Civilite</th>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Adresse</th>
            <th>Email</th>
            <th>Date de Naissance</th>
            <th>Affichage Lister</th>
            <th>Resident Francais</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="adherent : ${adherents}">
            <td th:text="${adherent.civilite}"></td>
            <td th:text="${adherent.nom}"></td>
            <td th:text="${adherent.prenom}"></td>
            <td th:text="${adherent.adresse}"></td>
            <td th:text="${adherent.email}"></td>
            <td th:text="${adherent.dateNaissance}"></td>
            <td th:text="${adherent.affichageLister}"></td>
            <td th:text="${adherent.residentFrancais}"></td>
        </tr>
        </tbody>
    </table>
    <p>Nombre total de Parts : <span th:text="${totalParts}"></span></p>
</div>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNS"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
